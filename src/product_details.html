<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>後台登入</title>
  <link rel="stylesheet" href="scss/main.scss">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>




</head>

<body>

  <%- include("include/header")%>
  <div class="relative ">
    <div class="absolute inset-0">
      <img class="w-full h-full " src="./img/img/picture/index/產品介紹-玻璃系列banner.jpg" alt="">
      <div class="absolute inset-0 " aria-hidden="true"></div>
    </div>
    <div class="relative  max-w-7xl mx-auto  py-2 px-4 sm:py-32 sm:px-6 lg:px-8">
      <div class="py-6 text-5xl bg-black bg-opacity-50 text-white  text-center  items-center justify-center">
        玻璃系列
      </div>
    </div>
  </div>


  <div class="container mx-auto px-4 py-8 max-w-4xl text-black">

    <nav class="text-sm mb-6">
      <a href="#" class="text-gray-600 hover:text-gray-900">產品介紹</a>
      <span class="mx-2 text-gray-400">&gt;</span>
      <span class="text-gray-900">沐浴設備</span>
    </nav>


    <div class="container mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row items-start">
        <!-- 左側圖片區 -->
        <div class="w-full md:w-2/3 mb-6 md:mb-0 md:pr-8">
          <img src="./img/img/picture/index/產品介紹-淋浴設備banner.jpg" alt="淋浴拉門" class="w-full h-auto object-cover rounded-lg shadow-md">
        </div>

        <!-- 右側產品 -->
        <div class="w-full md:w-1/3">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">淋浴拉門</h1>
          <p class="text-xl text-gray-600 mb-4">淋浴拉門</p>
        </div>
      </div>

      <div role="tablist" class="mt-8 tabs tabs-bordered">
        <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="詳細介紹" />
        <div role="tabpanel" class="tab-content p-10">
          <div class="w-full h-full flex items-center justify-center">
            <img src="./img/img/picture/product/1M5A0245.jpg" alt="產品詳細圖" class="max-w-full max-h-[70vh] object-contain" />
          </div>
        </div>

        <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="注意事項" checked="checked"/>
        <div role="tabpanel" class="tab-content p-10">
          <div class="w-full h-full flex items-center justify-center">
            <div class="h-[70vh]"></div>
          </div>
        </div>

      </div>

    </div>

  </div>





  <%- include("include/footer")%>


</body>


</html>

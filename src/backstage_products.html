<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .layout-container {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 256px;
    background-color: #174C74;
    color: white;
    padding: 1rem;
    flex-shrink: 0;
  }

  .main-content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: #f3f4f6;
    /* bg-gray-100 */
  }

  .submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }

  .submenu.active {
    max-height: 500px;
  }

  #myTable thead th {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
    background-color: #f3f4f6;
    padding: 10px;
    font-weight: bold;
  }


  #myTable th {
    max-width: 300px;
    width: 100px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }


  #myTable {
    width: 100%;
  }

  .dataTables_wrapper {
    overflow-x: auto;
  }

  /* 響應式調整 */
  @media screen and (max-width: 640px) {
    #myTable thead th {
      font-size: 14px;
    }
  }

  @media screen and (max-width: 768px) {
    .layout-container {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }



    @media screen and (max-width: 768px) {

      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        width: 250px;
        transition: left 0.3s ease;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }
    }
  }
</style>

<script>
  function toggleSubmenu(button) {
    const submenu = button.nextElementSibling;
    submenu.classList.toggle('active');
    const icon = button.querySelector('svg');
    icon.classList.toggle('rotate-180');
  }

  $(document).ready(function() {
    const $modal = $('#addNewsModal');
    const $addBtn = $('#addNewsBtn');
    const $cancelBtn = $('#cancelBtn');
    const $form = $('#addNewsForm');
    const $modal2 = $('#addNewsModal2'); //新增最新消息視窗
    const $cancelBtn2 = $('#cancelBtn2'); // 取消按鈕
    const $form2 = $('#addNewsForm2'); //新增消息表單

    //載入全部資料
    var table;
    var settings = {
      "url": "https://u-shane.fun:3000/product",
      "method": "GET",
      "timeout": 0,
      "headers": {
        "authorization": "ian-test"
      },
    };
    $.ajax(settings).done(function(response) {
      table = $('#myTable').DataTable({
        autoWidth: true,
        data: response,
        columns: [{
            data: null,
            render: function(data, type, row) {
              return '<button class="edit-btn" data-id="' + data._id + '">編輯</button> <button class="delete-btn" data-id="' + data._id + '">刪除</button>';
            }
          }, {
            data: 'name'
          },
          {
            data: 'category',
            render: function(data, type, row) {
              var categories = {
                '1': '玻璃系列',
                '2': '淋浴設備',
                '3': '衛浴設備',
                '4': '曬衣架',
                '5': '隔音地板',
                '6': 'VAF'
              };
              return categories[data] || data;
            }
          },
          {
            data: 'description'
          }, {
            data: "imgUrl",
            "render": function(data) {
              //   console.log(data);
              return '<img src="' + data + '" width="100px" alt="圖片">';
            }
          }, {
            data: "note"
          }, {
            data: 'createdDate',
            render: function(data, type, row) {
              if (type === 'display' && data) {
                return new Date(data).toLocaleString('zh-TW');
              }
              return data;
            }
          },
          // {
          //   data: '_id'
          // },

        ],
        language: {
          "info": "本頁顯示 _START_ 到 _END_ 總共 _TOTAL_ 筆",
          "search": "搜尋:",
          "lengthMenu": "顯示 _MENU_ 筆資料",
        }
      });
    });

    // 編輯資料
    $('#myTable').on('click', '.edit-btn', function() {
      var id = $(this).data('id');
      var settings = {
        "url": "https://u-shane.fun:3000/product/" + id,
        "method": "GET",
        "timeout": 0,
        "headers": {
          "authorization": "ian-test"
        },

      };
      $modal2.removeClass('hidden');

      $.ajax(settings).done(function(response) {
        var name = response.productName;
        var category = response.category;
        var description = response.description;
        var imgUrl = response.imgUrl;
        var note = response.note;

        $('#productName2').val(response.name);
        $('#newsCategory2').val(response.category); // 設置下拉選單的值
        CKEDITOR.instances.newsDescription2.setData(response.description);
        $('#newsImage2').val(response.imgUrl);
        $('#note2').val(response.note);
        $('#addNewsForm2').data('editId', id);
        console.log('ID 已存到表單:', id);

      });
    });

    //刪除資料
    $('#myTable').on('click', '.delete-btn', function() {
      var id = $(this).data('id');
      var row = $(this).closest('tr');

      if (confirm('您確定要刪除此筆記錄嗎？')) {
        var settings = {
          "url": "https://u-shane.fun:3000/product/" + id, // 使用動態 ID
          "method": "DELETE",
          "timeout": 0,
          "headers": {
            "authorization": "ian-test"
          },
        };

        $.ajax(settings)
          .done(function(response) {
            //console.log('刪除成功:', response);
            table.row(row).remove().draw(); // 從表格中移除該行
            alert('記錄已成功刪除');
          })
          .fail(function(jqXHR, textStatus, errorThrown) {
            //console.error('刪除失敗:', textStatus, errorThrown);
            alert('刪除失敗，請稍後再試');
          });
      }
    });


    /**
     * 新增更新視窗控制區
     * 
     * **/

    /** 表格一: 最新消息視窗(新增)
     * 
     * */
    // 打開最新消息視窗(新增)
    $addBtn.on('click', function() {
      $modal.removeClass('hidden');
    });

    // 關閉最新消息視窗(新增)
    function closeModal() {
      $modal.addClass('hidden');
    }

    // 點擊外部區塊關閉視窗
    $modal.on('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // 按下取消按鈕
    $cancelBtn.on('click', function() {
      $form[0].reset();
      closeModal();
    });

    //按下送出表單
    $form.on('submit', function(e) {
      e.preventDefault();
      console.log('表單提交被觸發');

      // 圖片上傳
      var fileInput = $('#newsImage')[0];
      var file = fileInput.files[0];
      var form = new FormData();
      form.append("file", file);

      var settings = {
        "url": "https://u-shane.fun:3000/upload",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "authorization": "ian-test"
        },
        "processData": false,
        "mimeType": "multipart/form-data",
        "contentType": false,
        "dataType": 'json',
        "data": form
      };

      $.ajax(settings).done(function(response) {
        //alert(typeof(response));
        console.log(response);
        // alert(response.file_url);

        var formData = {
          name: $('input[name=productName]').val(),
          category: $('select[name="newsCategory"]').val(),
          description: $('textarea[name="newsDescription"]').val(),
          imgUrl: response.file_url,
          note: $('textarea[name="note"]').val(),

        };

        console.log('處理後的數據:', formData);

        /**
         * 新增最新消息開始
         */
        $.ajax({
          url: 'https://u-shane.fun:3000/product/', // 假設這是新聞添加的API端點
          type: 'POST',
          contentType: 'application/json',
          headers: {
            "authorization": "ian-test"
          },
          data: JSON.stringify(formData),
          success: function(response) {
            console.log('成功：', response);
            alert('產品訊息已成功添加！');
            $form[0].reset();
            closeModal();
          },
          error: function(xhr, status, error) {
            console.error('錯誤：', status, error);
            alert('添加失敗，請稍後再試。錯誤：' + error);
          }
        });
        /**
         * 新增最新消息結束
         */
      });
    });

    /** 表格二: 產品列表視窗(編輯)
     * 
     * */
    // 關閉產品列表視窗
    function closeModal2() {
      $modal2.addClass('hidden');
    }

    // 點擊外部區塊關閉視窗
    $modal2.on('click', function(e) {
      if (e.target === this) {
        closeModal2();
      }
    });

    // 取消按鈕
    $cancelBtn2.on('click', function() {
      $form2[0].reset();
      closeModal2();
    });

    // 表單提交
    $form2.on('submit', function(e) {
      e.preventDefault();
      console.log('表單提交被觸發');
      var id = $(this).data('editId');
      var formData = {
        name: $('#productName2').val(),
        category: $('#newsCategory2').val(),
        description: CKEDITOR.instances.newsDescription2.getData(),
        note: $('#note2').val(),
        imgUrl: $('#newsImage2').val(),

      };
      console.log("產品名稱:", $('#productName2').val());
      console.log("類別", $('#newsCategory2').val(), )
      console.log('當前編輯ID:', id);
      console.log('處理後的數據:', formData);

      $.ajax({
        url: 'https://u-shane.fun:3000/product/' + id,
        type: 'PATCH',
        contentType: 'application/json',
        headers: {
          "authorization": "ian-test"
        },
        data: JSON.stringify(formData),
        success: function(response) {
          console.log('成功：', response);
          alert('產品已編輯完成！');
          var row = table.row($('.edit-btn[data-id="' + id + '"]').closest('tr'));
          row.data(response).draw();
          $form2[0].reset();
          closeModal2();
        },
        error: function(xhr, status, error) {
          console.error('錯誤：', status, error);
          alert('編輯失敗，請稍後再試。錯誤：' + error);
        }
      });
    });

    //日期選擇
    let minDate, maxDate;

    // Custom filtering function which will search data in column four between two values
    DataTable.ext.search.push(function(settings, data, dataIndex) {
      let min = minDate.val();
      let max = maxDate.val();
      let date = new Date(data[4]);

      if (
        (min === null && max === null) ||
        (min === null && date <= max) ||
        (min <= date && max === null) ||
        (min <= date && date <= max)
      ) {
        return true;
      }
      return false;
    });

    // Create date inputs
    minDate = new DateTime('#min', {
      format: 'YYYY-MM-DD'
    });
    maxDate = new DateTime('#max', {
      format: 'YYYY-MM-DD'
    });

    // Refilter the table
    document.querySelectorAll('#min, #max').forEach((el) => {

</head>

<body>

  <%- include("include/header")%>
  <div class="relative ">
    <div class="absolute inset-0">
      <img class="w-full h-full " src="./img/img/picture/index/about_us.png" alt="">
      <div class="absolute inset-0 " aria-hidden="true"></div>
    </div>
    <div class="relative  max-w-7xl mx-auto  py-2 px-4 sm:py-32 sm:px-6 lg:px-8">
      <div class="py-6 text-5xl bg-black bg-opacity-50 text-white  text-center  items-center justify-center">
        關於我們
      </div>
    </div>
  </div>


  <div class="container mx-auto px-4 py-8 max-w-4xl text-black">
    <nav class="text-sm mb-6">
      <a href="#" class="text-gray-600 hover:text-gray-900">首頁</a>
      <span class="mx-2 text-gray-400">&gt;</span>
      <span class="text-gray-900">關於我們</span>
    </nav>
  
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">品牌故事</h1>
  
    <div class="space-y-6 text-center">
      <p class="text-xl md:text-2xl font-semibold">
        唉！讀冊要賣一隻牛，不可能，去做工
      </p>
  
      <p class="text-base md:text-lg">
        因此離開澎湖出外打拼和玻璃結緣40幾載。
      </p>
  
      <p class="text-base md:text-lg">
        夢想的道路，必免不了挫折磨練，奮爬的過程中，累積了經驗與人脈。
      </p>
  
      <p class="text-base md:text-lg">
        一步一腳印，從施工到製作，再到成品安裝與生產，不假他手。事業打拼當中不忘回饋社會，
      </p>
  
      <p class="text-base md:text-lg">
        常與公益團體打造幸福家園與救助弱勢族群回饋澎湖家鄉。
      </p>
  
      <p class="text-base md:text-lg">
        而現在，更是將自己的經驗與理念，傳給自己的孩子，帶著他們一起打造更多的幸福。
      </p>
    </div>
  </div>




  

  <%- include("include/footer")%>

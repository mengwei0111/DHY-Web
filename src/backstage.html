<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後台</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>

<style>
  .submenu {
    max-height: 0;
    overflow: hidden;
  }

  .submenu.active {
    max-height: 500px;
  }
</style>



<body class="bg-gray-100">
  <div class="flex h-screen">
    <div class="w-64 bg-blue-900 text-white p-4">
      <div class="mb-8">
        <div class="w-12 h-12 ">
          <img src="./img/img/picture/index/human.png" alt="">
        </div>
        <div class="text-lg">test</div>
      </div>
      <nav>
        <ul>
          <button>
            <li class="mb-4 ">最新消息</li>
          </button>
          <li class="mb-4">
            <button class="flex items-center justify-between w-full text-left" onclick="toggleSubmenu(this)">
              產品介紹
              <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <ul class="submenu pl-4 text-sm">
              <li class="my-4">玻璃系列</li>
              <li class="my-4">淋浴設備</li>
              <li class="my-4">衛浴設備</li>
              <li class="my-4">曬衣架</li>
              <li class="my-4">隔音地板</li>
              <li class="my-4">VAF</li>

            </ul>
          </li>
          <li>
            <button class="flex items-center justify-between w-full text-left" onclick="toggleSubmenu(this)">
              客服管理
              <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <ul class="submenu pl-4 text-sm">
              <li class="my-4">公司資訊</li>
              <li class="my-4">品牌故事管理</li>
              <li class="my-4">營業項目管理</li>
              <li class="my-4">工程實績管理</li>
              <li class="my-4">維修通報管理</li>
              <li class="my-4">DIY維修教學</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 p-8 overflow-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">最新消息</h1>
        <button class="px-4 py-2 bg-blue-900 text-white rounded">登出</button>
      </div>

      <!-- 搜索和筛选部分 -->
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex flex-wrap gap-4 mb-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">名稱</label>
            <input type="text" class="w-full border rounded p-2">
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">期間</label>
            <div class="flex items-center gap-2">
              <input type="date" class="border rounded p-2" placeholder="Select date">
              <span>~</span>
              <input type="date" class="border rounded p-2" placeholder="Select date">
              <button class="p-2 bg-gray-200 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.3-4.3" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <button class="px-4 py-2 bg-yellow-500 text-white rounded flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          新增
        </button>
      </div>

      <!-- 表格 -->
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">功能</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">消息名稱</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述文字</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上架日期</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">下架日期</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上傳圖片</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">建立日期</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<script>
  function toggleSubmenu(button) {
    const submenu = button.nextElementSibling;
    submenu.classList.toggle('active');
    const icon = button.querySelector('svg');
    icon.classList.toggle('rotate-180');
  }
</script>

</html>
